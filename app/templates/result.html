{% extends 'base.html' %} {% block content %} 

<div class="container">
  {% for genotipo, valor in result.items() %}
  <div class="mt-3">
    <p class="">{{ genotipo }} ({{ valor }} %)</p>
    <div
      class="progress"
      role="progressbar"
      aria-label="Animated striped example"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div
        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
        style="width: {{ valor|round|int }}%;"
      >
        {{ valor|float }}%
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
